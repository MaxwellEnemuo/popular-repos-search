name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
      
      - name: Get version
        id: semver
        uses: Paulhatch/semantic-version@v5.0.3
        with:
          minor-pattern: '(MINOR)'
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          # role-to-assume: ${{ vars.AWS_STAGING_ECR_ROLE_ARN }}
          aws-region: eu-central-1
      
      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.eu-central-1.amazonaws.com
      
      - name: Build and push image to ECR
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: docker push public.ecr.aws/e0x6j1c2/popular-repos-search:${{ github.sha }}
          
  deploy-to-kubernetes-cluster:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          # role-to-assume: ${{ vars.AWS_STAGING_ECR_ROLE_ARN }}
          aws-region: eu-central-1
      
      - name: Authenticate with EKS cluster
        run: aws eks update-kubeconfig --name my-eks
      
      - name: Deploy application to EKS
        run: kubectl apply -f k8s/popular-repos-search.yaml


  


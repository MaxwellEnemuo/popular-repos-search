on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push-to-ecr:
    name: Build and push to Amazon ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install, test, and build 
        run: |
          npm ci
          npm run test
          npm run build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::206896450261:role/github-deployment
      
      - name: Login to Amazon ECR 
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: 206896450261.dkr.ecr.eu-central-1.amazonaws.com
          REPOSITORY: popular-repos-search
          IMAGE_TAG: latest
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          
  deploy-to-eks-cluster:
    name: Deploy to EKS cluster
    needs: build-and-push-to-ecr
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: eu-central-1
          role-to-assume: arn:aws:iam::206896450261:role/github-deployment
      
      - name: Authenticate with EKS cluster
        run: aws eks update-kubeconfig --name my-eks
      
      - name: Deploy application to EKS
        run: |
          myNamespace="popular-repos-search-test"
          kubectl get namespace | grep -q "^$myNamespace" || kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/popular-repos-search.yaml